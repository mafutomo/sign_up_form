<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>

  <form class="sign_up" action="index.html" method="post">

    <h3>Sign Up!</h3>
    <fieldset>

      <legend>Information:</legend>
      <!-- Email -->
      <input type="text" name="email" value="" placeholder="Enter your email"><br>
      <!-- Password -->
      <input type="text" name="password" value="" placeholder="Create a password"><br>
      <!-- GitHub Username -->
      <input type="text" name="github_username" value="" placeholder="Enter in your GitHub username"><br>

    </fieldset>
    <br>
    <!-- Radio Buttons -->
    <fieldset>


      <legend>Membership Type:</legend>
      <input id="member1" type="radio" name="member_type" value="enterprise">
      <label for="member1">Enterprise</label><br>

      <input id="member2" type="radio" name="member_type" value="pro">
      <label for="member2">Pro</label><br>

      <input id="member3" type="radio" name="member_type" value="free">
      <label for="member3">Free</label>

    </fieldset>
    <br>
    <!-- Remember Me Checkbox -->

    <input id="remember" type="checkbox" name="remember_me" value="">

    <label for="remember">Remember Me</label><br><br>

    <button type="submit">Submit</button>
  </form>

</body>

</html>
